    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
</head>

<body>
  <header id='masthead'>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" id='logo' href="index.html">Adam Funk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://www.adamfunkart.com" target='blank'><b>Portfolio</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/funkaj" style='border-left: 0px;' target='blank'><b>Github</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/in/adam-funk-5831b8152/" target='blank'><b>LinkedIn</b></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class='header'>
      <h1>Gifapalooza!</h1>
    </div>
    <div class='container'>
      <div id="gifs-button" class='selectGif row'></div>
    </div>
    <div class='container'>
      <div class='row add-gif'>
        <form id="gif-form">
          <!-- Button triggers new gif button to be appended -->
          <input id="add-ten" class='col-4 gif-button' type="submit" value="+10">
          <input id="reset" class='col-4' type="submit" value="Reset">
          <div class='container'>
            <div class='row'>
              <input id="add-gif" class='col-3' type="submit" value="Add a Gif">
              <input type="text" id="gif-input" class='col-8'>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
    <!-- Gifs will get placed here -->
    <div class='container'>
      <div id="gifs-view" class='row'></div>
    </div>
</body>
